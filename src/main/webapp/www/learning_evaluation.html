	<body>
		<div class="wrap">

				<div class="e-cate">
					<h3>[설문1] 당신은 교회를 얼마나 다니셨습니까?</h3>
					<ul class="radio-list">
						<li class="check-on"><input type="radio" name="period" value="" class="radio-check"><label><span class="icon-check"></span>1개월 미만</label></li>
						<li><input type="radio" name="period" value="" class="radio-check"><label><span class="icon-check"></span>1개월 이상 ~ 3개월 미만</label></li>

						<li><input type="radio" name="period" value="" class="radio-check"><label><span class="icon-check"></span>6개월 이상 ~ 1년 미만</label></li>

					<ul class="radio-list">
						<li class="check-on"><input type="radio" name="satisfaction" value="" class="radio-check"><label><span class="icon-check"></span>매우 그렇다</label></li>

						<li><input type="radio" name="satisfaction" value="" class="radio-check"><label><span class="icon-check"></span>그렇지 않다</label></li>

				</div>

				<div class="e-cate ">
					<h3>[설문3] CGNTV를 통해 지식을 넓히는데 도움이 되었습니다.</h3>
					<ul class="radio-list">
						<li class="check-on"><input type="radio" name="satisfaction2" value="" class="radio-check"><label><span class="icon-check"></span>매우 그렇다</label></li>

		 <script>
			$(document).ready(function(){
				$('.radio-check').click(function(){
					$(this).parent('li').siblings().removeClass('check-on');
					$(this).parent('li').addClass('check-on');
				});
			});
	    </script>
